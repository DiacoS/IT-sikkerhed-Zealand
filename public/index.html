<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auth API</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- LOGIN -->
  <div id="login-page" class="page">
    <div class="card">
      <h1>Log ind</h1>
      <form id="login-form">
        <input type="text" id="login-user" placeholder="Brugernavn" required />
        <input type="password" id="login-pass" placeholder="Password" required />
        <button type="submit">Log ind</button>
      </form>
      <p class="link">Ingen konto? <a href="#" id="show-register">Opret konto</a></p>
      <p id="login-error" class="error" hidden></p>
    </div>
  </div>

  <!-- REGISTER -->
  <div id="register-page" class="page" hidden>
    <div class="card">
      <h1>Opret konto</h1>
      <form id="register-form">
        <input type="text" id="reg-user" placeholder="Brugernavn" required />
        <input type="password" id="reg-pass" placeholder="Password (min. 4 tegn)" required minlength="4" />
        <button type="submit">Opret</button>
      </form>
      <p class="link">Har du en konto? <a href="#" id="show-login">Log ind</a></p>
      <p id="reg-error" class="error" hidden></p>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="page" hidden>
    <nav>
      <span id="nav-user"></span>
      <button id="logout-btn">Log ud</button>
    </nav>

    <div class="dashboard-grid">
      <div class="card">
        <h2>Skift password</h2>
        <form id="pw-form">
          <input type="password" id="pw-current" placeholder="NuvÃ¦rende password" required />
          <input type="password" id="pw-new" placeholder="Nyt password" required minlength="4" />
          <button type="submit">Skift</button>
        </form>
        <p id="pw-msg" class="msg" hidden></p>
      </div>

      <div class="card">
        <h2>Min konto</h2>
        <button id="deactivate-btn" class="btn-danger">Deaktiver min konto</button>
      </div>

      <div id="admin-section" class="card" hidden>
        <h2>Alle brugere (admin)</h2>
        <table>
          <thead>
            <tr><th>ID</th><th>Brugernavn</th><th>Rolle</th><th>Aktiv</th><th></th></tr>
          </thead>
          <tbody id="users-table"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
